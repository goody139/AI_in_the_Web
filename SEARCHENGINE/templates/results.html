<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        .result {
            margin-bottom: 20px;
        }

        .result h3 {
            margin-bottom: 5px;
        }

        .result p {
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Search Engine Results</h1>

    <div class="result">
        <h3>Result Title 1</h3>
        <p>This is a brief description of the result. It may contain relevant information.</p>
        <p><a href="#">Read More</a></p>
    </div>

    <div class="result">
        <h3>Result Title 2</h3>
        <p>Another result with a different description. You can customize the content as needed.</p>
        <p><a href="#">Read More</a></p>
    </div>

    <!-- Add more result divs as needed -->

</body>
</html>
